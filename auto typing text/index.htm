<!DOCTYPE html>
<html>
    <head>
        <title>Auto typing Text </title>
    </head>
    <body>
    <h1>I'm <span class="demo"></span></h1>
    
       <script src="https://cdn.jsdelivr.net/npm/typed.js@2.0.12"></script>
       
        <script>
           
         var typed = new Typed(".demo",{
             
             
             strings: ["Becodewala","Developer","Designer"],
             typeSpeed:100,
             backSpeed:100,
             loop:true
             
         })   
           
           </script>


       <style>
        body{
            background-color: #222121;
        }
        span{
            color: white;
        }
        h1{
            text-align: center;
            width: 100%;
            font-size: 3rem;
            margin-top: 16rem;
            color: white;
          
        }
        </style>
       
        
    </body>
</html>
